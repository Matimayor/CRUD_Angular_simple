<nav class="navbar navbar-dark bg-secondary">
    <a class="navbar-brand m-1" href="/">
         Angular simple Crud
    </a>
</nav>

<div class="container">
  <div class="row">
    <div class="cold-md-8 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          <span class="badge bg-secondary m-2">{{employee.id}}</span>{{ employee.name }} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title">
            Insertar un empleado
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insertar un empleado" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insertar su ciudad" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-secondary mt-2">
            Guardar
          </button>
          <button
            *ngIf="selectedEmployee.id !==0"
            class="btn btn-danger m-2 mt-3"
            (click)="delete()">
            Borrar
          </button>
        </div>
      </div>
    </div>
    <div class="cold-md-4"></div>
  </div>
</div>
